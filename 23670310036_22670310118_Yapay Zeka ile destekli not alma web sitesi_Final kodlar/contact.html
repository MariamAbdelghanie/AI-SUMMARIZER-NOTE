<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Summarizer</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <style>
    body {
      background: linear-gradient(-45deg, #FFF5FA, #FFE6F0, #FFD6E8);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="bg-[#FFF5FA] text-gray-800 min-h-screen">

  <!-- Navigation -->
  <header class="bg-white shadow p-4 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-[#F4A2C2]">Summarizer</h1>
      <nav class="space-x-6 text-sm font-medium hidden md:flex">
        <a href="index.html" class="hover:text-[#F4A2C2] transition">Home</a>
        <a href="about.html" class="hover:text-[#F4A2C2] transition">About</a>
        <a href="why-us.html" class="hover:text-[#F4A2C2] transition">Why Us?</a>
        <a href="summarize.html" class="hover:text-[#F4A2C2] transition">Summarize</a>
        <a href="register.html" class="hover:text-[#F4A2C2] transition">Sign Up</a>
        <a href="login.html" class="hover:text-[#F4A2C2] transition">Login</a>
        
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-20 px-6 max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-900">Get In Touch With Us</h2>
    <form action="#" class="space-y-6">
      <div>
        <label class="block text-left mb-2 font-medium">Your Name</label>
        <div class="flex items-center">
          <img src="icons/user-icon.png" alt="User Icon" class="w-6 h-6 mr-2" />
          <input type="text" class="w-full border border-gray-300 rounded px-4 py-2" placeholder="Enter your name" required />
        </div>
      </div>
      <div>
        <label class="block text-left mb-2 font-medium">Email Address</label>
        <div class="flex items-center">
          <img src="icons/email-icon.png" alt="Email Icon" class="w-6 h-6 mr-2" />
          <input type="email" class="w-full border border-gray-300 rounded px-4 py-2" placeholder="Enter your email" required />
        </div>
      </div>
      <div>
        <label class="block text-left mb-2 font-medium">Your Message</label>
        <textarea rows="5" class="w-full border border-gray-300 rounded px-4 py-2" placeholder="Type your message..." required></textarea>
      </div>
      <button type="submit" class="w-full px-6 py-3 bg-[#F4A2C2] text-white rounded hover:bg-pink-500 transition">
        Send Message
      </button>
    </form>
    <div class="mt-8 text-center">
      <a href="index.html" class="inline-block px-6 py-3 bg-[#F4A2C2] text-white rounded hover:bg-pink-500 transition">
        Back to Home
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#F4A2C2] text-white py-8 px-6 mt-12 text-center">
    &copy; 2025 Summarizer - Designed by Mariam Abdelghanie & Mariam Mahmoud
  </footer>

</body>
</html>
